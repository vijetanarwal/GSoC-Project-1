<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="./G.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Memory Game</h1>
        <h2> Edition</h2>
    </header>
    <section class="score-panel">
        <h3>Score Panel</h3>
        <ul id="star-rating" class="star-rating">
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
            <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves-counter">0</span> Moves 
        <div class="timer-container">
            <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
        </div>
        <div class="reset">
            <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
        </div>
    </section>
    <section class="win-game-modal">
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Congratulations!</h2>
                <p>You have won the game and found all pairs of cards</p>
                <img class="modal-img" src="https://cdn.pixabay.com/photo/2019/02/19/19/45/thumbs-up-4007573_1280.png" height="100" width="100" alt="Vault boy giving the thumbs up from the game Fallout">
                <button class="btn play-again-btn">Play Again?</button>
            </div>
        </div>
    </section>
    <div class="deck-container">
        <ul class="deck"></ul>
    </div>
</div>
<script src="./G.js"></script>
</body>
</html>
